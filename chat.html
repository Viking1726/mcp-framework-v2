<script>
    const API_BASE = 'http://localhost:8000';
    let conversationHistory = [];
    let isProcessing = false;

    // é…ç½® Marked é€‰é¡¹
    marked.setOptions({
        renderer: new marked.Renderer(),
        highlight: function (code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, {language}).value;
        },
        langPrefix: 'hljs language-',
        pedantic: false,
        gfm: true,
        breaks: true,
        sanitize: false,
        smartypants: false
    });

    // æ‰©å±• Marked æ¸²æŸ“
    const renderer = new marked.Renderer();

    // è‡ªå®šä¹‰ä»£ç å—æ¸²æŸ“ï¼Œæ·»åŠ å¤åˆ¶æŒ‰é’®
    renderer.code = function (code, language) {
        const validLang = hljs.getLanguage(language) ? language : 'plaintext';
        const highlightedCode = hljs.highlight(code, {language: validLang}).value;

        return `
        <div class="code-block-wrapper">
          <button class="copy-button" onclick="copyCode(this)">å¤åˆ¶</button>
          <pre><code class="hljs language-${validLang}">${highlightedCode}</code></pre>
        </div>
      `;
    };

    marked.use({renderer});

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', async function () {
        await checkHealth();
        await loadModels();
        document.getElementById('messageInput').focus();
        
        // å®šæœŸæ£€æŸ¥å¥åº·çŠ¶æ€
        setInterval(checkHealth, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡
    });

    // æ£€æŸ¥æœåŠ¡å¥åº·çŠ¶æ€
    async function checkHealth() {
        try {
            const response = await fetch(`${API_BASE}/health`);
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (response.ok) {
                const data = await response.json();
                statusIndicator.className = 'status-indicator status-healthy';
                console.log('æœåŠ¡çŠ¶æ€:', data);
            } else {
                statusIndicator.className = 'status-indicator status-error';
            }
        } catch (error) {
            console.error('å¥åº·æ£€æŸ¥å¤±è´¥:', error);
            document.getElementById('statusIndicator').className = 'status-indicator status-error';
        }
    }

    // åŠ è½½æ¨¡å‹åˆ—è¡¨
    async function loadModels() {
        try {
            const response = await fetch(`${API_BASE}/v1/models`);
            const modelSelect = document.getElementById('modelSelect');
            
            if (response.ok) {
                const data = await response.json();
                modelSelect.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    data.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                } else {
                    // å¦‚æœæ²¡æœ‰æ¨¡å‹æ•°æ®ï¼Œæ˜¾ç¤ºé»˜è®¤é€‰é¡¹
                    const option = document.createElement('option');
                    option.value = 'default';
                    option.textContent = 'é»˜è®¤æ¨¡å‹';
                    modelSelect.appendChild(option);
                }
            } else {
                // è¯·æ±‚å¤±è´¥æ—¶çš„å¤„ç†
                modelSelect.innerHTML = '<option value="default">é»˜è®¤æ¨¡å‹</option>';
            }
        } catch (error) {
            console.error('è·å–æ¨¡å‹åˆ—è¡¨å‡ºé”™:', error);
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option value="default">é»˜è®¤æ¨¡å‹</option>';
        }
    }

    // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // å›è½¦å‘é€
    document.getElementById('messageInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function addMessage(role, content, isHtml = false) {
        const messages = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (isHtml) {
            contentDiv.innerHTML = content;
        } else {
            contentDiv.textContent = content;
        }

        div.appendChild(contentDiv);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        return div;
    }

    // å¢å¼º Markdown è§£æå’Œæ¸²æŸ“
    function parseMarkdown(text) {
        // å¤„ç†å·¥å…·æ‰§è¡Œæ ‡ç­¾
        text = text.replace(/\[æ­£åœ¨æ‰§è¡Œå·¥å…·\]/g, '<div class="tool-executing">ğŸ”§ æ­£åœ¨æ‰§è¡Œå·¥å…·...</div>');
        text = text.replace(/\[æ‰§è¡Œå·¥å…·(.*?)ç»“æœ\]/g, '<div class="tool-result-wrapper"><strong>ğŸ§ª æ‰§è¡Œå·¥å…·$1ç»“æœ:</strong></div>');
        text = text.replace(/\[å·¥å…·æ‰§è¡Œå®Œæˆï¼Œç­‰å¾…åˆ†æ\.\.\.\]/g, '<div class="tool-completed">âœ… å·¥å…·æ‰§è¡Œå®Œæˆï¼Œæ­£åœ¨åˆ†æç»“æœ...</div>');

        // å¤„ç†thinkæ ‡ç­¾
        text = text.replace(/(<think>[\s\S]*?<\/think>)/g, '<details class="think-wrapper"><summary>ğŸ’¡ æ€è€ƒè¿‡ç¨‹</summary>$1</details>');

        // å¤„ç†æç¤ºå—
        text = text
            .replace(/:::info([\s\S]*?):::/g, '<div class="info-block">$1</div>')
            .replace(/:::warning([\s\S]*?):::/g, '<div class="warning-block">$1</div>')
            .replace(/:::error([\s\S]*?):::/g, '<div class="error-block">$1</div>')
            .replace(/:::success([\s\S]*?):::/g, '<div class="success-block">$1</div>');

        // ä½¿ç”¨ Marked è§£æ Markdown
        const rawHtml = marked.parse(text);
        const cleanHtml = DOMPurify.sanitize(rawHtml, {
            ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'blockquote', 'p', 'a', 'ul', 'ol',
                'nl', 'li', 'b', 'i', 'strong', 'em', 'strike', 'code', 'hr', 'br', 'div',
                'table', 'thead', 'tbody', 'tr', 'th', 'td', 'pre', 'button', 'span', 'img',
                'details', 'summary', 'figure', 'figcaption', 'think'],
            ALLOWED_ATTR: ['href', 'target', 'title', 'class', 'id', 'style', 'onclick', 'lang', 'src', 'alt', 'open'],
            FORBID_TAGS: ['script', 'iframe', 'object', 'embed'],
            FORBID_ATTR: ['onerror', 'onload', 'onmouseover']
        });

        return cleanHtml;
    }

    // å¤åˆ¶ä»£ç åŠŸèƒ½
    window.copyCode = function (button) {
        const codeBlock = button.nextElementSibling.querySelector('code');
        const code = codeBlock.innerText || codeBlock.textContent;

        navigator.clipboard.writeText(code).then(() => {
            const originalText = button.textContent;
            button.textContent = 'å·²å¤åˆ¶!';
            button.style.background = '#40c057';
            button.style.color = 'white';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'rgba(255, 255, 255, 0.7)';
                button.style.color = 'inherit';
            }, 2000);
        }).catch(err => {
            console.error('å¤åˆ¶å¤±è´¥:', err);
        });
    };

    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        // å¦‚æœæœ‰æ­£åœ¨å¤„ç†çš„è¯·æ±‚ï¼Œä¸å…è®¸å‘é€æ–°æ¶ˆæ¯
        if (isProcessing) {
            alert('è¯·ç­‰å¾…å½“å‰å¯¹è¯å®Œæˆ');
            return;
        }

        // å¼€å§‹å¤„ç†æ ‡å¿—
        isProcessing = true;
        document.getElementById('sendButton').disabled = true;
        document.getElementById('sendButton').textContent = 'å¤„ç†ä¸­...';

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        addMessage('user', message);
        conversationHistory.push({role: 'user', content: message});
        input.value = '';

        // æµå¼å“åº”ç»Ÿè®¡
        let startTime = Date.now();
        let firstTokenTime = null;
        let tokenCount = 0;

        try {
            const model = document.getElementById('modelSelect').value || 'default';

            // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯å ä½
            const assistantDiv = addMessage('assistant', '', true);
            const contentDiv = assistantDiv.querySelector('.message-content');
            let accumulated = '';

            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                mode: 'cors',  // æ˜¾å¼æŒ‡å®šCORSæ¨¡å¼
                body: JSON.stringify({
                    model: model,
                    messages: conversationHistory,
                    stream: true,
                    temperature: 0.7,
                    max_tokens: 2048
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const json = JSON.parse(data);
                            
                            if (json.error) {
                                throw new Error(json.error);
                            }
                            
                            if (json.choices && json.choices[0]) {
                                const chunk = json.choices[0];

                                if (chunk.delta && chunk.delta.content) {
                                    if (!firstTokenTime) {
                                        firstTokenTime = Date.now();
                                    }

                                    accumulated += chunk.delta.content;
                                    contentDiv.innerHTML = parseMarkdown(accumulated);

                                    // é«˜äº®æ–°æ·»åŠ çš„ä»£ç å—
                                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightElement(block);
                                    });

                                    tokenCount = accumulated.length;
                                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                                }
                            }
                        } catch (e) {
                            console.error('è§£ææµå¼å“åº”é”™è¯¯:', e, 'åŸå§‹æ•°æ®:', data);
                        }
                    }
                }
            }

            // å®Œæˆ Markdown æœ€ç»ˆå¤„ç†
            contentDiv.innerHTML = parseMarkdown(accumulated);
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // æ·»åŠ ç»Ÿè®¡ä¿¡æ¯
            const endTime = Date.now();
            const duration = (endTime - startTime) / 1000;
            const tokensPerSecond = (tokenCount / duration).toFixed(2);
            const timeToFirstToken = firstTokenTime ? ((firstTokenTime - startTime) / 1000).toFixed(2) : '0';

            const statsDiv = document.createElement('div');
            statsDiv.className = 'message-stats';
            statsDiv.textContent = `${tokensPerSecond} tok/sec â€¢ ${tokenCount} tokens â€¢ ${timeToFirstToken}s to first token`;
            assistantDiv.appendChild(statsDiv);

            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({role: 'assistant', content: accumulated});
