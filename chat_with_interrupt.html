<script>
    const API_BASE = 'http://localhost:8000/v1';
    let conversationHistory = [];
    let currentSessionId = null;
    let isProcessing = false;
    let interruptedManually = false;

    // é…ç½® Marked é€‰é¡¹
    marked.setOptions({
        renderer: new marked.Renderer(),
        highlight: function (code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, {language}).value;
        },
        langPrefix: 'hljs language-',
        pedantic: false,
        gfm: true,
        breaks: true,
        sanitize: false, // æˆ‘ä»¬ä½¿ç”¨ DOMPurify æ¥æ›¿ä»£å†…ç½®çš„ sanitize
        smartypants: false
    });

    // æ‰©å±• Marked æ¸²æŸ“
    const renderer = new marked.Renderer();

    // è‡ªå®šä¹‰ä»£ç å—æ¸²æŸ“ï¼Œæ·»åŠ å¤åˆ¶æŒ‰é’®
    renderer.code = function (code, language) {
        const validLang = hljs.getLanguage(language) ? language : 'plaintext';
        const highlightedCode = hljs.highlight(code, {language: validLang}).value;

        return `

          <button class="copy-button" onclick="copyCode(this)">å¤åˆ¶</button>
          <pre><code class="hljs language-${validLang}">${highlightedCode}</code></pre>
        </div>
      `;
    };

    // è‡ªå®šä¹‰è¡¨æ ¼æ¸²æŸ“
    renderer.table = function (header, body) {
        return `
        <div style="overflow-x: auto;">
          <table>
            <thead>${header}</thead>
            <tbody>${body}</tbody>
          </table>
        </div>

    };

    marked.use({renderer});

    // åŠ è½½æ¨¡å‹åˆ—è¡¨
    window.addEventListener('DOMContentLoaded', async function () {
        await loadModels();
        document.getElementById('messageInput').focus();
    });

    async function loadModels() {
        try {
            const response = await fetch(`${API_BASE}/models`);
            if (response.ok) {
                const data = await response.json();
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    data.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                }
            }
        } catch (error) {
            console.error('è·å–æ¨¡å‹åˆ—è¡¨å‡ºé”™:', error);
            // ä½¿ç”¨é»˜è®¤æ¨¡å‹
            const modelSelect = document.getElementById('modelSelect');
            ['qwen3:8b', 'qwen3:4b'].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }
    }

    // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // å›è½¦å‘é€
    document.getElementById('messageInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function addMessage(role, content, isHtml = false) {
        const messages = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (isHtml) {
            contentDiv.innerHTML = content;
        } else {
            // ä¸ºçº¯æ–‡æœ¬å†…å®¹åº”ç”¨å®‰å…¨çš„ HTML è½¬ä¹‰
            const textNode = document.createTextNode(content);
            contentDiv.appendChild(textNode);
        }

        div.appendChild(contentDiv);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        return div;
    }

    // å¢å¼º Markdown è§£æå’Œæ¸²æŸ“
    function parseMarkdown(text) {
        // ç‰¹æ®Šæ ‡è®°å¤„ç† - thinkæ ‡ç­¾ã€å·¥å…·è°ƒç”¨å’Œç»“æœ

        // å¤„ç†ä¸­æ–­æ¶ˆæ¯
        text = text.replace(/\[å¯¹è¯å·²è¢«ä¸­æ–­\]/g, '<div class="interrupted-message">ğŸ’­å¯¹è¯å·²è¢«ä¸­æ–­</div>');

        // 1. å¤„ç†thinkæ ‡ç­¾
        text = text.replace(/(<think>[\s\S]*?<\/think>)/g, '<details class="think-wrapper"><summary>ğŸ’¡æ€è€ƒè¿‡ç¨‹</summary>$1</details>');

        // 2. å¤„ç†å·¥å…·æ‰§è¡Œæ ‡ç­¾
        text = text.replace(/\[æ­£åœ¨æ‰§è¡Œå·¥å…·\]([\s\S]*?)(?=\[æ‰§è¡Œå·¥å…·|\[å·¥å…·æ‰§è¡Œå®Œæˆ|$)/g, '<div class="tool-executing">ï¸ğŸ”§$1</div>');
        text = text.replace(/\[æ‰§è¡Œå·¥å…·(.*?)ç»“æœ\]([\s\S]*?)(?=\[æ­£åœ¨æ‰§è¡Œå·¥å…·|\[å·¥å…·æ‰§è¡Œå®Œæˆ|$)/g, '<div class="tool-result-wrapper"><strong>ğŸ§ªæ‰§è¡Œå·¥å…·$1ç»“æœ:</strong>$2</div>');
        text = text.replace(/\[å·¥å…·æ‰§è¡Œå®Œæˆï¼Œç­‰å¾…åˆ†æ\.\.\.\]/g, '<div class="tool-completed">âœï¸ å·¥å…·æ‰§è¡Œå®Œæˆï¼Œç­‰å¾…åˆ†æ...</div>');

        // 3. å°†å·¥å…·ç›¸å…³å†…å®¹æ•´åˆåˆ°æŠ˜å é¢æ¿ä¸­
        const toolPattern = /(<div class="tool-executing">[\s\S]*?)(<div class="tool-completed">[\s\S]*?<\/div>)/g;
        text = text.replace(toolPattern, '<details class="tool-wrapper" open><summary>ğŸ› å·¥å…·æ‰§è¡Œè¿‡ç¨‹</summary>$1$2</details>');

        // å®šåˆ¶æç¤ºå—æ”¯æŒ
        text = text
            .replace(/:::info([\s\S]*?):::/g, '<div class="info-block">$1</div>')
            .replace(/:::warning([\s\S]*?):::/g, '<div class="warning-block">$1</div>')
            .replace(/:::error([\s\S]*?):::/g, '<div class="error-block">$1</div>')
            .replace(/:::success([\s\S]*?):::/g, '<div class="success-block">$1</div>');

        // ä½¿ç”¨ Marked è§£æ Markdownï¼Œç„¶åç”¨ DOMPurify å‡€åŒ–ç»“æœ
        const rawHtml = marked.parse(text);
        const cleanHtml = DOMPurify.sanitize(rawHtml, {
            ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'blockquote', 'p', 'a', 'ul', 'ol',
                'nl', 'li', 'b', 'i', 'strong', 'em', 'strike', 'code', 'hr', 'br', 'div',
                'table', 'thead', 'tbody', 'tr', 'th', 'td', 'pre', 'button', 'span', 'img',
                'details', 'summary', 'figure', 'figcaption', 'think', 'tool_calls', 'tool_calls_data'],
            ALLOWED_ATTR: ['href', 'target', 'title', 'class', 'id', 'style', 'onclick', 'lang', 'src', 'alt', 'open'],
            FORBID_TAGS: ['script', 'iframe', 'object', 'embed'],
            FORBID_ATTR: ['onerror', 'onload', 'onmouseover']
        });

        return cleanHtml;
    }


    // å¤åˆ¶ä»£ç åŠŸèƒ½
    window.copyCode = function (button) {
        const codeBlock = button.nextElementSibling.querySelector('code');
        const code = codeBlock.innerText || codeBlock.textContent;

        navigator.clipboard.writeText(code).then(() => {
            const originalText = button.textContent;
            button.textContent = 'å·²å¤åˆ¶!';
            button.style.background = '#40c057';
            button.style.color = 'white';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'rgba(255, 255, 255, 0.7)';
                button.style.color = 'inherit';
            }, 2000);
        }).catch(err => {
            console.error('å¤åˆ¶å¤±è´¥:', err);
        });
    };

    // ä¸­æ–­å¯¹è¯åŠŸèƒ½
    async function interruptChat() {
        if (!currentSessionId) {
            console.warn('æ²¡æœ‰æ´»åŠ¨çš„ä¼šè¯å¯ä»¥ä¸­æ–­');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/interrupt_session/${currentSessionId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });

            if (response.ok) {
                const result = await response.json();
                console.log('ä¸­æ–­ç»“æœ:', result);
                
                // æ ‡è®°ä¸ºæ‰‹åŠ¨ä¸­æ–­
                interruptedManually = true;
                
                // æ·»åŠ ä¸­æ–­æç¤º
                const messages = document.getElementById('messages');
                const lastMessage = messages.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    const contentDiv = lastMessage.querySelector('.message-content');
                    if (contentDiv) {
                        contentDiv.innerHTML += '<div class="interrupted-message">å·²å‘é€ä¸­æ–­è¯·æ±‚ï¼Œç­‰å¾…æœåŠ¡å™¨å“åº”...</div>';
                        messages.scrollTop = messages.scrollHeight;
                    }
                }
                
                // ç¦ç”¨ä¸­æ–­æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤ç‚¹å‡»
                document.getElementById('interruptButton').disabled = true;
            } else {
                console.error('ä¸­æ–­è¯·æ±‚å¤±è´¥:', response.status);
                alert('ä¸­æ–­è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
            }
        } catch (error) {
            console.error('ä¸­æ–­è¯·æ±‚å‡ºé”™:', error);
            alert('ä¸­æ–­è¯·æ±‚å‡ºé”™: ' + error.message);
        }
    }

    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        // å¦‚æœæœ‰æ­£åœ¨å¤„ç†çš„è¯·æ±‚ï¼Œä¸å…è®¸å‘é€æ–°æ¶ˆæ¯
        if (isProcessing) {
            alert('è¯·ç­‰å¾…å½“å‰å¯¹è¯å®Œæˆæˆ–ç‚¹å‡»"ä¸­æ–­å¯¹è¯"æŒ‰é’®');
            return;
        }

        // å¼€å§‹å¤„ç†æ ‡å¿—
        isProcessing = true;
        interruptedManually = false;
        
        // æ˜¾ç¤ºä¸­æ–­æŒ‰é’®ï¼Œéšè—å‘é€æŒ‰é’®
        document.getElementById('interruptButton').style.display = 'inline-block';
        document.getElementById('sendButton').style.display = 'none';

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        addMessage('user', message);
        conversationHistory.push({role: 'user', content: message});
        input.value = '';

        // æµå¼å“åº”ç»Ÿè®¡
        let startTime = Date.now();
        let firstTokenTime = null;
        let tokenCount = 0;

        try {
            const model = document.getElementById('modelSelect').value;

            // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯å ä½
            const assistantDiv = addMessage('assistant', '', true);
            const contentDiv = assistantDiv.querySelector('.message-content');
            let accumulated = '';

            // åˆ›å»ºéšæœºä¼šè¯IDï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            if (!currentSessionId) {
                currentSessionId = 'session_' + Math.random().toString(36).substring(2, 15);
                console.log('åˆ›å»ºæ–°ä¼šè¯:', currentSessionId);
            }

            const response = await fetch(`${API_BASE}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': currentSessionId
                },
                body: JSON.stringify({
                    model: model,
                    messages: conversationHistory,
                    stream: true,
                    temperature: 0.7,
                    max_tokens: 2048
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const json = JSON.parse(data);
                            const chunk = json.choices[0];

                                accumulated += '\n\n[å¯¹è¯å·²è¢«ä¸­æ–­]\n';
                                contentDiv.innerHTML = parseMarkdown(accumulated);

                            }

                            if (chunk.delta && chunk.delta.content) {

                                contentDiv.innerHTML = parseMarkdown(accumulated);

                                // é«˜äº®æ–°æ·»åŠ çš„ä»£ç å—
                                contentDiv.querySelectorAll('pre code').forEach((block) => {

                                });

                                tokenCount = accumulated.length; // ç®€å•è®¡ç®—

                            }
                        } catch (e) {

                        }
                    }
                }
            }

            // å®Œæˆ Markdown æœ€ç»ˆå¤„ç†
            contentDiv.innerHTML = parseMarkdown(accumulated);
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // æ·»åŠ ç»Ÿè®¡ä¿¡æ¯
            const endTime = Date.now();
            const duration = (endTime - startTime) / 1000;
            const tokensPerSecond = (tokenCount / duration).toFixed(2);
            const timeToFirstToken = ((firstTokenTime - startTime) / 1000).toFixed(2);

            const statsDiv = document.createElement('div');
            statsDiv.className = 'message-stats';
            statsDiv.textContent = `${tokensPerSecond} tok/sec â€¢ ${tokenCount} tokens â€¢ ${timeToFirstToken}s to first token`;
            assistantDiv.appendChild(statsDiv);

            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({role: 'assistant', content: accumulated});

        } catch (error) {
            console.error('é”™è¯¯:', error);
            addMessage('assistant', `é”™è¯¯: ${error.message}`);
        } finally {

            document.getElementById('interruptButton').style.display = 'none';
            document.getElementById('interruptButton').disabled = false; // é‡ç½®å¯ç”¨çŠ¶æ€
        }
    }
